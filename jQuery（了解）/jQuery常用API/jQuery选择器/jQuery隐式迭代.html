<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../jquery.min.js"></script>
</head>
<body>
  <div>惊喜不意外不</div>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <ul>
    <li>一个是阆苑仙葩</li>
    <li></li>
    <li></li>
  </ul>
  <script>
    //1.获取四个div元素
    console.log($("div"));

    //2.给四个div背景色设置为粉色 jQuery对象不能使用style
    $("div").css("background","pink");
    //3.隐式迭代就是把匹配的所有元素内部进行遍历循环，给每一个元素添加css内部方法 简化我们的操作
    $('ul li').css('color','red');
  </script>
  
</body>
</html>
